<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Aplikacja Taco Cloud</title>
  <link rel="stylesheet"
        th:href="@{/styles.css}" />
</head>
<body>
  <h1>Przygotuj własne taco!</h1><img th:src="@{/images/TacoCloud.png}" />
  <form method="post"
        th:object="${design}">
    <span class="validationError"
          th:errors="*{ingredients}"
          th:if="${#fields.hasErrors('ingredients')}">Błąd składnika</span>
    <div class="grid">
      <div class="ingredient-group"
           id="wraps">
        <h3>Wybierz rodzaj mąki:</h3>
        <div th:each="ingredient : ${wrap}">
          <input name="ingredients"
               th:value="${ingredient.id}"
               type="checkbox" /> <span th:text="${ingredient.name}">SKŁADNIK</span><br />
        </div>
      </div>
      <div class="ingredient-group"
           id="proteins">
        <h3>Wybierz mięso:</h3>
        <div th:each="ingredient : ${protein}">
          <input name="ingredients"
               th:value="${ingredient.id}"
               type="checkbox" /> <span th:text="${ingredient.name}">SKŁADNIK</span><br />
        </div>
      </div>
      <div class="ingredient-group"
           id="cheeses">
        <h3>Wybierz sery:</h3>
        <div th:each="ingredient : ${cheese}">
          <input name="ingredients"
               th:value="${ingredient.id}"
               type="checkbox" /> <span th:text="${ingredient.name}">SKŁADNIK</span><br />
        </div>
      </div>
      <div class="ingredient-group"
           id="veggies">
        <h3>Wybierz warzywa:</h3>
        <div th:each="ingredient : ${veggies}">
          <input name="ingredients"
               th:value="${ingredient.id}"
               type="checkbox" /> <span th:text="${ingredient.name}">SKŁADNIK</span><br />
        </div>
      </div>
      <div class="ingredient-group"
           id="sauces">
        <h3>Wybierz sosy:</h3>
        <div th:each="ingredient : ${sauce}">
          <input name="ingredients"
               th:value="${ingredient.id}"
               type="checkbox" /> <span th:text="${ingredient.name}">SKŁADNIK</span><br />
        </div>
      </div>
    </div>
    <div>
      <h3>Nadaj nazwę przygotowanemu taco:</h3><input th:field="*{name}"
           type="text" /> <span th:text="${#fields.hasErrors('name')}">XXX</span> <span class="validationError"
           th:errors="*{name}"
           th:if="${#fields.hasErrors('name')}">Błąd nazwy taco</span><br />
      <button>Wyślij swoje zamówienie</button>
    </div>
  </form>
</body>
</html>
